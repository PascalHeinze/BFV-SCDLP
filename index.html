<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f7f7f7;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .widget-box {
            margin-top: 20px;
            padding: 15px;
            background: #e9e9e9;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen auf meiner Website</h1>
    </header>

    <div class="content">
        <h2>Einfacher Inhalt</h2>
        <p>Diese Seite wurde als Beispiel für GitHub Pages erstellt.</p>

        <div class="widget-box">
            <h3>Mein Widget</h3>
            <!-- Hier kannst du dein Widget einbinden -->
            <!-- Beispiel für ein iframe-Widget -->
            <!--
            <iframe src="https://dein-widget.de" width="100%" height="300"></iframe>
            -->
        </div>
    </div>
</body>
</html>
